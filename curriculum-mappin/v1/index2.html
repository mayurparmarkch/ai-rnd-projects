<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
  <head>
    <meta charset="UTF-8" />
    <title>PDF ‚Üí Fotonvr Mapper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center py-10"
  >
    <!-- üåô Theme Toggle -->
    <button
      id="themeToggle"
      class="fixed top-6 right-6 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded-full shadow-md"
    >
      üåô Dark Mode
    </button>

    <!-- üß† Main Container -->
    <div
      class="w-full max-w-7xl bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8"
    >
      <h1
        class="text-2xl font-bold text-orange-600 dark:text-orange-400 mb-6 text-center"
      >
        PDF ‚Üí Fotonvr CSV Mapper
      </h1>

      <!-- PDF Extraction -->
      <div class="mb-10 overflow-hidden">
        <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-3">
          üîç Extract Data from PDF
        </h2>
        <form id="extractForm" class="space-y-4">
          <input
            type="file"
            name="file"
            accept="application/pdf"
            required
            class="block w-full text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg"
          />
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg"
          >
            Extract Data
          </button>
        </form>

        <div id="extractResult" class="mt-6 hidden">
          <h3
            class="text-md font-semibold text-gray-800 dark:text-gray-100 mb-2"
          >
            Extracted Data:
          </h3>

          <!-- ‚¨áÔ∏è NEW BUTTON (DOWNLOAD EXTRACTED CSV) -->
          <button
            id="downloadExtractedBtn"
            class="hidden mb-4 w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg"
          >
            ‚¨áÔ∏è Download Extracted CSV
          </button>
          <!-- ‚¨ÜÔ∏è NEW BUTTON -->

          <div class="overflow-x-auto overflow-y-auto h-[400px]">
            <table
              class="min-w-full border border-gray-300 dark:border-gray-700 rounded-lg overflow-hidden dark:text-white"
            >
              <thead class="bg-gray-200 dark:bg-gray-700 sticky top-0 z-10">
                <tr>
                  <th class="px-4 py-2 text-left">Chapter No.</th>
                  <th class="px-4 py-2 text-left">Chapter Title</th>
                  <th class="px-4 py-2 text-left">Topic</th>
                  <th class="px-4 py-2 text-left">Description</th>
                </tr>
              </thead>
              <tbody
                id="extractTableBody"
                class="bg-white dark:bg-gray-800"
              ></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- CSV Mapping Section -->
    <div id="csvMapSection" class="hidden mt-6">
      <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-3">
        üß© Upload CSV for Mapping
      </h2>
      <form id="mapForm" class="space-y-3">
        <input
          type="file"
          name="csv"
          accept=".csv"
          required
          class="block w-full text-sm bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg"
        />
        <button
          type="submit"
          class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg"
        >
          Map CSV to Extracted Data
        </button>
      </form>

      <!-- Export Button -->
      <button
        id="exportBtn"
        class="hidden mt-4 w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg"
      >
        ‚¨áÔ∏è Export Mapped Data as CSV
      </button>
    </div>

    <script>
      // üåô Dark Mode Toggle
      const html = document.documentElement;
      const themeToggle = document.getElementById("themeToggle");
      if (localStorage.getItem("theme") === "dark") {
        html.classList.add("dark");
        themeToggle.textContent = "‚òÄÔ∏è Light Mode";
      }
      themeToggle.onclick = () => {
        html.classList.toggle("dark");
        const isDark = html.classList.contains("dark");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        themeToggle.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      };

      let extractedData = [];

      // üß† PDF Extraction Handler
      document
        .getElementById("extractForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const body = document.getElementById("extractTableBody");
          const box = document.getElementById("extractResult");
          const downloadBtn = document.getElementById("downloadExtractedBtn");

          box.classList.remove("hidden");
          body.innerHTML = `<tr><td colspan="4" class="text-center py-4">‚è≥ Extracting...</td></tr>`;
          downloadBtn.classList.add("hidden");

          try {
            const res = await fetch("http://192.168.1.145:5000/extract", {
              method: "POST",
              body: formData,
            });
            const data = await res.json();
            if (data.error)
              return (body.innerHTML = `<tr><td colspan="4" class="text-red-500">${data.error}</td></tr>`);

            extractedData = data.data;
            renderTable(extractedData);

            document.getElementById("csvMapSection").classList.remove("hidden");
            downloadBtn.classList.remove("hidden"); // SHOW THE NEW BUTTON
          } catch (err) {
            body.innerHTML = `<tr><td colspan="4" class="text-red-500">${err}</td></tr>`;
          }
        });

      // üßæ Render Table Function
      function renderTable(data) {
        const body = document.getElementById("extractTableBody");
        body.innerHTML = data
          .map((d) => {
            if (d.pdf_summary) {
              return `
      <tr class="bg-yellow-100 dark:bg-yellow-800">
        <td colspan="7" class="border px-3 py-1 font-semibold text-gray-700 dark:text-yellow-200">
          üìò PDF Summary
        </td>
        <td class="border px-3 py-1 text-gray-800 dark:text-yellow-100">
          ${d.pdf_summary}
        </td>
      </tr>`;
            }
            return `<tr class="border-t">
        <td class="px-4 py-2">${d.chapter || "-"}</td>
        <td class="px-4 py-2">${d.title || "-"}</td>
        <td class="px-4 py-2">${d.topic || "-"}</td>
        <td class="px-4 py-2">${d.description || "-"}</td>
        ${d.matched_uuid ? `<td class="px-4 py-2">${d.matched_uuid}</td>` : ""}
        ${
          d.match_confidence !== undefined
            ? `<td class="px-4 py-2">${d.match_confidence}%</td>`
            : ""
        }
        ${d.why_lesser ? `<td class="px-4 py-2">${d.why_lesser}</td>` : ""}
        ${d.pdf_summary ? `<td class="px-4 py-2">${d.pdf_summary}</td>` : ""}
      </tr>`;
          })
          .join("");
      }

      // üß© Mapping Handler
      document
        .getElementById("mapForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          formData.append("data", JSON.stringify(extractedData));
          const btn = e.target.querySelector("button");
          btn.textContent = "‚è≥ Mapping...";
          const downloadBtn = document.getElementById("downloadExtractedBtn");

          downloadBtn.classList.add("hidden");

          try {
            const res = await fetch("http://192.168.1.145:5000/map-extracted", {
              method: "POST",
              body: formData,
            });
            const data = await res.json();
            if (data.error) alert("‚ùå " + data.error);
            else {
              extractedData = data.data;
              const head = document.querySelector("thead tr");

              if (!document.getElementById("matchedHead")) {
                head.innerHTML += `
                <th id="matchedHead" class="px-4 py-2 text-left">Matched UUID</th>
                <th class="px-4 py-2 text-left">Confidence Score</th>
                <th class="px-4 py-2 text-left">Missing Topics</th>
                <th class="px-4 py-2 text-left">PDF Summary</th>
              `;
              }

              renderTable(extractedData);
              document.getElementById("exportBtn").classList.remove("hidden");
              alert("‚úÖ Mapping Complete!");
            }
          } catch (err) {
            alert("‚ùå " + err);
          } finally {
            btn.textContent = "Map CSV to Extracted Data";
          }
        });

      // ‚¨áÔ∏è NEW: Export Extracted Data CSV (RAW)
      document
        .getElementById("downloadExtractedBtn")
        .addEventListener("click", () => {
          if (!extractedData.length) return alert("No extracted data!");

          const headers = Object.keys(extractedData[0]);
          const rows = [
            headers.join(","),
            ...extractedData.map((obj) =>
              headers
                .map((key) => `"${String(obj[key] ?? "").replace(/"/g, '""')}"`)
                .join(",")
            ),
          ];

          const blob = new Blob([rows.join("\n")], { type: "text/csv" });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "extracted_data.csv";
          link.click();
        });

      // ‚¨áÔ∏è Export Mapped CSV (existing button)
      document.getElementById("exportBtn").addEventListener("click", () => {
        if (!extractedData || !extractedData.length)
          return alert("No mapped data to export!");

        const headers = Object.keys(extractedData[0]);
        const csvRows = [
          headers.join(","),
          ...extractedData.map((obj) =>
            headers
              .map((key) => {
                let val = obj[key] ?? "";
                val = String(val).replace(/"/g, '""');
                return `"${val}"`;
              })
              .join(",")
          ),
        ];

        const blob = new Blob([csvRows.join("\n")], {
          type: "text/csv;charset=utf-8;",
        });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "mapped_data.csv";
        link.click();
      });
    </script>
  </body>
</html>
